<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="openseadragon.min.js"></script>
    <style>
        BODY {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            position: absolute;
        }
        #c {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="c"></div>
    <script type="text/javascript">
        OpenSeadragon({
            id: 'c'
            , prefixUrl: 'images/'
            , tileSources: 'transitions-full.dzi'
        });
    </script>
</body>
</html>
